<!DOCTYPE html>
<html>
	<head>
		<title>PSAP Database Manager</title>
	
		<script src="script.js"></script>
		
		<script>
			function onload()
			{
				assetsTab.click()
				setUpAssets();
			}
			function setUpAssets() // TODO change this to be done with HTML not JS
			{
				var data = [];
				
				data.push({"name":"Asset ID", "type":"text"});
				data.push({"name":"Display Name", "type":"text"});
				data.push({"name":"Description", "type":"text"});
				data.push({"name":"URL", "type":"text"});
				data.push({"name":"Stalies - wut", "type":"dropdown"});
				data.push({"name":"Submited By", "type":"text"});
				data.push({"name":"Action Type", "type":"dropdown"});
				data.push({"name":"Asset Type", "type":"dropdown"});
				data.push({"name":"Source Type", "type":"dropdown"});
				data.push({"name":"Grouping Text", "type":"text"});
				
				console.log(data.length)
				
				var bigDivs = [];
				bigDivs.push( document.createElement("div") )
				bigDivs.push( document.createElement("div") )
				
				for(var i=0; i<data.length; i++)
				{
					var isLeft = (data.length-1-i)/(data.length-1/2) > .5;
					
					var e = data[i];
					var holderDiv = document.createElement("div");
					
					if(e.type=="text")
					{
						var name = document.createElement("span");
						name.innerHTML = e.name;
						
						var input = document.createElement("input");
						input.setAttribute("type", "text");
						
						holderDiv.appendChild(name);
						holderDiv.appendChild(input);
					}				
					else if(e.type=="dropdown")
					{
						/*
						<div>
							Avaiable Solutions
							<select>
								<option>filler</option>
							</select>
						</div>
						*/
						
						var name = document.createElement("span");
						name.innerHTML = e.name;
						
						var select = document.createElement("select");
						
						var option = document.createElement("option");
						option.innerHTML = "filler";
						
						select.appendChild(option);
						
						holderDiv.appendChild(name);						
						holderDiv.appendChild(select);						
					}
					bigDivs[ isLeft ? 0 : 1 ].appendChild(holderDiv);
				}
				
				assets.appendChild(bigDivs[0])
				assets.appendChild(bigDivs[1])
			}
		</script>
